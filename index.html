<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Ice - Inicio</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <a href="/index.html">
            <img class="logo" src="/images/logo-heart-ice.png" alt="Logo de Heart Ice">
        </a>
        <nav>
            <ul id="header">
                <li class="active" id="header-item">
                    <a href="/index.html">Inicio</a>
                </li>
                <li id="header-item">
                    <a href="/pages/productos.html">Productos</a>
                </li>
                <li id="header-item">
                    <a href="/pages/nosotros.html">Nosotros</a>
                </li>
                <li id="header-item">
                    <a href="/pages/pedir.html">Pedir</a>
                </li>
                <li id="header-item">
                    <a href="/pages/contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="carousel">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            
            <div class="carousel-slides">
                <div class="slide">
                    <img src="/images/inicio-imagen1.jpg" alt="Imagen de presentación de la heladería">
                    <div class="message-overlay">
                        <h2></h2>
                    </div>
                </div>
                <div class="slide">
                    <img src="/images/inicio-imagen2.jpg" alt="Imagen de sabores de helados">
                </div>
                <div class="slide">
                    <img src="/images/inicio-imagen3.png" alt="Helados de sabores de helados">
                </div>
            </div>
            <!-- Circular con las flechas -->
            <label for="slide3" class="arrow arrow-left" id="slide1-left">&#10094;</label>
            <label for="slide2" class="arrow arrow-right" id="slide1-right">&#10095;</label>
            
            <label for="slide1" class="arrow arrow-left" id="slide2-left">&#10094;</label>
            <label for="slide3" class="arrow arrow-right" id="slide2-right">&#10095;</label>
            
            <label for="slide2" class="arrow arrow-left" id="slide3-left">&#10094;</label>
            <label for="slide1" class="arrow arrow-right" id="slide3-right">&#10095;</label>
            
            <div class="carousel-nav">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
            </div>
        </div>
    </main>
</body>
</html>
